 
<!DOCTYPE html>
<html lang="en">
<link href="/static/brand_interface.css" rel="stylesheet">
<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Interface</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src= "https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js">
    </script>
    <script src="/static/Project.js"> </script>


    <script>

         $(document).ready(function(){
    $('select').formSelect();
  });


          $(document).ready(function(){
    $('.tooltipped').tooltip();
  });
    </script>
</head>
<body>
<form action="/submitbrand" method="post" enctype="multipart/form-data">  {% csrf_token %}
<div class="mainContainer">
    <div class="box"  >
        <div class="boxHeading">
            <span style="width: 15vw;display: flex;justify-content: flex-start"><a href="http://localhost:8000/displaybrand" class="tooltipped" data-position="top" data-tooltip="Display Category"><i class="material-icons prefix" style="color: #FFFFFF">toc</i></a></span>
            <div class="textHeading" style="width: 33vw;display: flex;justify-content: flex-start">Brand Interface</div>
        </div>


        <div class="row">
                <div class="col s6">
                    <div class="input-field">
                        <select id="categoryid" name="category_id" required>
                            <option value="" disabled selected>Choose Category</option>

                        </select>
                        <label>Choose category Name</label>
                    </div>
                </div>

                <div class="col s6">
                    <div class="input-field">
                        <select id="subcategoryid" name="subcategory_id" required>
                            <option value="" disabled selected>Choose Sub Category</option>

                        </select>
                        <label>Choose Sub Category Name</label>
                    </div>
                </div>
            </div>


       <div class="row">
                <div class="col s6">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input required id="brandname" type="text" class="validate" name="brand_name">
                        <label for="brandname">Brand Name</label>
                    </div>
                </div>



                <div class="col s6">
                    <div class="input-field">
                        <i class="material-icons prefix">phone</i>
                        <input required id="brandperson" type="text" class="validate" name="contact_person">
                        <label for="brandperson">Contact Person</label>
                    </div>
                </div>
            </div>
            <div class="row">
                 <div class="col s6">
                    <div class="input-field">
                        <i class="material-icons prefix">phone</i>
                        <input required id="mobileno" type="text" class="validate" name="mobile_no">
                        <label for="mobileno">Mobile Number</label>
                    </div>
                </div>
                <div class="col s6">
                    <div class="input-field">
                         <select id="status" name="status" required>
                            <option value="" disabled selected>Status</option>
                            <option value="Top">Top</option>
                            <option value="Trending">Trending</option>
                            <option value="Popular">Popular</option>
                            <option value="Discontinue">Discontinue</option>
                        </select>
                        <label>Status</label>
                     </div>
                </div>
            </div>


            <div class="row">
            <div class="col s12">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Brand Icon</span>
                        <input type="file" id="brandlogo" name="brand_logo">
                    </div>
                    <div class="file-path-wrapper">
                        <input required  class="file-path validate" type="text">
                    </div>
                </div>
            </div>
        </div>

             <div class="row">
            <div class="col s6" >
                <div class="input-field btin">
                    <button class="btn waves-effect waves-light btnText" type="submit" name="action"
                            id="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>

            <div class="col s6">
                <div class="input-field btin">
                    <button class="btn waves-effect waves-light btnText" type="submit" name="action"
                            id="action">Reset
                        <i class="material-icons right">delete</i>
                    </button>
                </div>
            </div>
        </div>
<!-- 
            <div class="row">
            <div class="col s12">
            <span class="messageStyle">{{ message }}</span>
        </div>
            </div> -->


        {% if message == 'True' %}
            <script>
                 swal("Record submitted successfully", "", "success", {
                        button: "Ok",
                    });
            </script>

        {% endif %}

    {% if message == 'False' %}
            <script>
                 swal("Record submitted successfully", "", "error", {
                        button: "Ok",
                    });
            </script>

        {% endif %}




    </div>
</div>
</form>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
