<!DOCTYPE html>
<html lang="en">
<link href="/static/product_interface.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
     <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="/static/Project.js"></script>
      <script src=
                    "https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js">
    </script>
    
    <script>
         $(document).ready(function(){
    $('select').formSelect();
  });

          $(document).ready(function(){
    $('.tooltipped').tooltip();
  });
    </script>
    <title>Products Interface</title>
</head>
<body>
<form action="/submitproduct" method="post" enctype="multipart/form-data"> {% csrf_token %}
    <div class="mainContainer">
        <div class="box">
            <div class="boxHeading">
              <span style="display: flex;justify-content: center; width: 20vw;"><a href="http://localhost:8000/displayproduct" style="color: #FFF;" class="tooltipped" data-position="top" data-tooltip="Display Products"><i class="material-icons prefix">toc</i></a>
              </span>
                   <div class="textHeading" style="display: flex;justify-content:center;width:300vw;">Product Interface</div>
            </div>
    <div class="row">
        <div class="input-field col s4">
    <select id="categoryid" name="category_name">
      <option value="" disabled selected>Choose your Category</option>

    </select>
    <label>Category Name</label>
  </div>

        <div class="input-field col s4">
    <select id="subcategoryid" name="subcategory_name">
      <option value="" disabled selected>Choose your Sub Category</option>

    </select>
    <label>Sub Category Name</label>
  </div>

        <div class="input-field col s4">
    <select id="brandid" name="brand_name">
      <option value="" disabled selected>Choose your Brand</option>

    </select>
    <label>Brand Name</label>
  </div>

    </div>


<div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="productname" type="text" name="product_name" class="validate">
          <label for="productname">Product Name</label>
        </div>
</div>

<div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="price" type="number" name="product_price" class="validate">
          <label for="price">Price</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="offerprice" type="number" name="offer_price" class="validate">
          <label for="offerprice">Offer Price</label>
        </div>
</div>

<div class="row">
    <div class="input-field col s6">
    <select id="packingtype" name="packing_type">
      <option value="" disabled selected>Choose your option</option>
      <option>Box</option>
      <option>Packet</option>
      <option>Bottle</option>
    </select>
    <label>Packing Type</label>
  </div>


    <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="quantity" type="number" name="qty" class="validate">
          <label for="quantity">Quantity</label>
        </div>
</div>

<div class="row">
    <div class="input-field col s4">
    <select id="status" name="product_status">
      <option value="" disabled selected>Choose your Status</option>
      <option>Top-Selling</option>
      <option>Trending</option>
      <option>Best Seller</option>
    </select>
    <label>Status</label>
  </div>

    <div class="input-field col s4">
          <i class="material-icons prefix">account_circle</i>
          <input id="rating" type="number" name="rate" class="validate">
          <label for="rating">Rating</label>
        </div>

    <div class="input-field col s4 radio" style="display: flex;flex-direction: row;justify-content: center;align-items: center">
    <p>
      <label style="margin-right: 16px">
        <input class="with-gap" value="Continue" name="sale_status" type="radio"  />
        <span>Continue</span>
      </label>
    </p>
        <p>
      <label>
        <input class="with-gap" value="Discontinue" name="sale_status" type="radio"/>
        <span>Discontinue</span>
      </label>
    </p>
    </div>
</div>

<div class="row">
 <div class="file-field input-field col s12">
      <div class="btn">
        <span>Product Image</span>
        <input type="file" name="product_image">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
    </div>
            <div class="row">
                <div class="input-field col s6" style="display: flex;justify-content: center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>

                </div>

                <div class="input-field col s6" style="display: flex;justify-content: center">
                    <button class="btn waves-effect waves-light" type="reset" name="action">Reset
    <i class="material-icons right">delete</i>
  </button>

                </div>

            </div>


            {% if message == 'True' %}
            <script>
                 swal("Record submitted successfully", "", "success", {
                        button: "Ok",
                    });
            </script>

        {% endif %}

    {% if message == 'False' %}
            <script>
                 swal("Record submitted successfully", "", "error", {
                        button: "Ok",
                    });
            </script>

        {% endif %}
</div>
        </div>
</form>
</body>
<!-- Jquery.com -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
