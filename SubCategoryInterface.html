<!DOCTYPE html>
<html lang="en">
<link href="/static/subCategory.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Category Interface</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Jquery.com -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js">
    </script>

    <script src="/static/Project.js"></script>


    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });

        $(document).ready(function () {
            $('.tooltipped').tooltip();
        });
    </script>

</head>
<body>
<form action="/submitsubcategory" method="post" enctype="multipart/form-data"> {% csrf_token %}
    <div class="mainContainer">
        <div class="box">
            <div class="boxHeading">
                <span style="width: 15vw;display: flex;justify-content: flex-start"><a
                        href="http://localhost:8000/displaysubcategory" class="tooltipped" data-position="top"
                        data-tooltip="Display Sub Category"><i class="material-icons prefix" style="color: #FFFFFF">toc</i></a></span>
                <div class="textHeading" style="width: 33vw;display: flex;justify-content: flex-start">Sub Category
                    Interface
                </div>
            </div>


            <div class="row">
                <div class="col s12">
                    <div class="input-field">
                          <i class="material-icons prefix">add_shopping_cart</i>
                        <select id="categoryid" name="category_id" required>

                            <option value="" disabled selected>Choose Category</option>

                        </select>
                        <label>Select Category Name</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="input-field" style="margin-top: 0px">
                        <i class="material-icons prefix">account_circle</i>
                        <input required id="subcategoryname" type="text" class="validate" name="subcategory_name">
                        <label for="subcategoryname">Sub Category Name</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Sub Category Icon</span>
                            <input type="file" name="subcategory_icon">
                        </div>
                        <div class="file-path-wrapper">
                            <input required class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s6">
                    <div class="input-field btin">
                        <button class="btn waves-effect waves-light btnText" type="submit" name="action"
                                id="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>

                <div class="col s6">
                    <div class="input-field btin">
                        <button class="btn waves-effect waves-light btnText" type="submit" name="action"
                                id="action">Reset
                            <i class="material-icons right">delete</i>
                        </button>
                    </div>
                </div>
            </div>

                        <!-- <div class="row">
                            <div class="col s12">
                                <span class="messageStyle">{{ message }}</span>
                            </div>
                        </div> -->


                        {% if message == 'True' %}
                        <script>
                             swal("Record submitted successfully", "", "success", {
                                    button: "Ok",
                                });
                        </script>
            
                    {% endif %}
            
                {% if message == 'False' %}
                        <script>
                             swal("Record submitted successfully", "", "error", {
                                    button: "Ok",
                                });
                        </script>
            
                    {% endif %}

        </div>
    </div>
</form>
</body>

<!-- Jquery.com -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 </html>
